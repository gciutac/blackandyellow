<!DOCTYPE html>
<html>
<head>
  <title>Wizards</title>
  <style>
    /* CSS styles go here */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    
    h1 {
      color: #666;
      text-align: center;
    }
    
    .wizard {
      border: 2px solid #666;
      border-radius: 5px;
      padding: 10px;
      margin: 10px;
      background-color: #fff;
      box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.2);
    }
    
    .wizard img {
      width: 100%;
      max-width: 200px;
      display: block;
      margin: 0 auto;
    }
    
    .wizard h2 {
      font-size: 1.5em;
      margin: 10px 0;
    }
    
    .wizard p {
      margin: 0;
    }
  </style>
  <script>
    // JavaScript code goes here
    console.log("Hello world!");
  </script>
</head>
<body>
  <h1>Wizards</h1>
  <div class="wizard">
    <img src="https://via.placeholder.com/200" alt="Wizard">
    <h2>Gandalf</h2>
    <p>A wise and powerful wizard from Middle-earth.</p>
  </div>
  <div class="wizard">
    <img src="https://via.placeholder.com/200" alt="Wizard">
    <h2>Dumbledore</h2>
    <p>The headmaster of Hogwarts School of Witchcraft and Wizardry.</p>
  </div>
</body>
</html>
